<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Example</title>
    <style>
        body{
            margin : 0;
            padding: 0;
        }
        header{
            color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
            line-height: 70px;;
        }
        footer{
            color: #FF0000;
            height: 60px;
            width: 100%;
            text-align: center;
            line-height: 60px;
            position: fixed;
            bottom: 0;
        }
        footer span{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my website!</h1>
    </header>
    <main>
        <p>This is the main content of my website.</p>
        <p>This is the main content of my website.</p>
        <p>This is the main content of my website.</p>
    </main>
    <footer>
        <span>Best School</span>
    </footer>
    
</body>
</html>
